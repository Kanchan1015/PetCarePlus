name: CI - Feature Branch Validation

on:
  push:
    branches: ['feat/**']
    paths-ignore:
      - '*.md'
      - '.github/workflows/**'

permissions:
  checks: write
  contents: read

jobs:
  validate-feature:
    name: Quick Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore VetApi.sln

      - name: Build
        run: dotnet build VetApi.sln --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test VetApi.UnitTests/ --configuration Release --no-build --logger trx --results-directory VetApi.UnitTests/TestResults

      - name: Publish Unit Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests
          path: VetApi.UnitTests/TestResults/*.trx
          reporter: dotnet-trx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
